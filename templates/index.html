<html>
  <head>
    <title>Quick Page with UIKit</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit-icons.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">

    <!-- start Segment -->
    <script type="text/javascript">
      !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t,e){var n=document.createElement("script");n.type="text/javascript";n.async=!0;n.src="https://cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(n,a);analytics._loadOptions=e};analytics.SNIPPET_VERSION="4.1.0";
      analytics.load("UvRi8XfjKk9SfkCSFfCwgQBhy70tyGct");
      analytics.page();
      }}();
    </script>
    <!-- end Segment -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <center>
      <div class="uk-margin-top uk-animation-shake">
        <h1>Hello world.</h1>
      </div>

      <div class="uk-margin-large-top">
        <a class="uk-button uk-button-primary" href="https://segment.com">
        Go to Segment.com
        </a>
      </div>

      <div class="uk-margin">
        <button class="uk-button uk-button-danger" id="event-sender" onclick="UIkit.notification({
            message: 'Event sent to Segment!', 
            status: 'success',
            pos: 'top-right',
            timeout: 1000})">
          Send an event
        </button>
        
        <button class="uk-button uk-button-default uk-animation-fade" disabled>
          Do nothing
        </button>

      </div>

      <div>
        <form class='uk-form-width-small'>
          <label class="uk-form-label">Select your identity:</label>
          <select class="uk-select" id="idselect">
            <option>Diggory</option>
            <option>Ricky</option>
            <option>Prakash</option>
          </select>
        </form>
      </div>
    

    </center>
    <script type="text/javascript">
      $( document ).ready(function(){
        $("#event-sender").click(function(){
          analytics.track("Tap Button", {"Button ID": $(this)[0].id});
        })

        $("#idselect").change(function(){
          var idString = $(this)[0].value;
          analytics.identify(idString);
          console.log("Identified as "+idString+".");
        })
      })
      

    </script>

    <div id="footer" style="position: absolute; bottom: 15; margin: auto; width: 100%; text-align: center;">
      Diggory Rycroft | diggory@segment.com
    </div>


  </body>


</html>
